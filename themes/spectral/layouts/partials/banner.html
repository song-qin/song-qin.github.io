<section id="banner">
  <div class="inner">
    <h2>{{ .Site.Params.fancytitle | safeHTML }}</h2>
    <p class="shortDescription">{{ .Site.Params.description | safeHTML }}</p>
    <p class="longDescription">{{ .Site.Params.long_description | safeHTML }}</p>
    {{ if and .Site.Params.startbuttonText .Site.Params.startbuttonLink }}
    <ul class="actions special">
      <li><a href="{{ .Site.Params.StartbuttonLink }}" class="button primary">{{ .Site.Params.StartbuttonText }}</a>
      </li>
    </ul>
    {{ end }}
  </div>
  <a href="#one" class="more scrolly">{{ i18n "learnmore" }}</a>
</section>
